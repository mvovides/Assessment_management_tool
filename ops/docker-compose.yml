version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: assessment-db
    environment:
      POSTGRES_DB: assessment_db
      POSTGRES_USER: assessment_user
      POSTGRES_PASSWORD: assessment_pass
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assessment_user -d assessment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - assessment-network

  app:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: assessment-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/assessment_db
      SPRING_DATASOURCE_USERNAME: assessment_user
      SPRING_DATASOURCE_PASSWORD: assessment_pass
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    networks:
      - assessment-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  assessment-network:
    driver: bridge
